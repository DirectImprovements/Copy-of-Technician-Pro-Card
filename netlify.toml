# --- Netlify build settings ---
[build]
  # If you don't have package-lock.json, Netlify should still install dev deps,
  # but to be explicit you can switch the next line to:
  # command = "npm install --include=dev --no-audit --no-fund && npm run build"
  command = "npm run build"
  publish = "dist"

# --- Response headers applied to all paths ---
[[headers]]
  for = "/*"
  [headers.values]
  # Allow your site to be embedded in Bitrix
  Content-Security-Policy = "frame-ancestors 'self' https://directimprovements.bitrix24.com https://*.bitrix24.com https://*.bitrix24.site https://*.bitrix24.us https://*.bitrix24.net"
  # Debug helpers so you can see headers in DevTools
  X-DI-Debug = "on"
  X-Test-Header = "hello"
